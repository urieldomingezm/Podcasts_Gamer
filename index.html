  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #333333);
      color: white;
    }

    .navbar {
      background: #000;
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 1.8rem;
      color: #f0f0f0;
    }

    .navbar-nav .nav-link {

    }

      color: #ff6f00;
    }

    .header {
      padding-top: 100px;
      text-align: center;
      color: white;
    }

    .header h1 {
      font-size: 3rem;
      text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.7);
      margin-bottom: 20px;
    }

    .header img {
      width: 320px;
      height: 320px;
      border-radius: 15px;
      margin-bottom: 25px;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.6);
    }

    .audio-player {
      max-width: 500px;
      margin: 20px auto;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    .footer {
      background-color: rgba(0, 0, 0, 0.8);
      text-align: center;
      padding: 15px;
      margin-top: 40px;
      color: white;
    }

    .footer a {
      color: #ff6f00;
      text-decoration: none;
      margin: 0 10px;
      font-size: 1.1rem;
    }

    .footer a:hover {
      color: #ffffff;
    }
